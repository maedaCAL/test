<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #001830; /* 남색 배경 */
      color: white;
      font-family: Consolas, monospace;
    }
    .container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
    .panel {
      width: 180px;
      padding: 10px;
      background: rgba(0, 24, 48, 0.9);
      border: 2px solid #0a3b4a;
      border-radius: 8px;
    }
    #gameCanvas {
      background: black;
      display: block;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #0a3b4a;
      padding-bottom: 4px;
    }
    ul {
      padding-left: 16px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 왼쪽 패널 -->
    <div class="panel">
      <h2>Status</h2>
      <div id="hud">
        Score: 0<br>
        Lives: 3<br>
        Bombs: 3<br>
        Power: 1<br>
        Level: 1
      </div>
    </div>

    <!-- 게임 화면 -->
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- 오른쪽 패널 -->
    <div class="panel">
      <h2>Controls</h2>
      <ul>
        <li>Move: WASD</li>
        <li>Shoot: Space</li>
        <li>Bomb: X</li>
        <li>Slow: Shift</li>
        <li>Restart: R/Enter</li>
      </ul>
    </div>
  </div>

  <!-- JS 코드 외부 파일 -->
  <script src="game.js"></script>
</body>
</html>
