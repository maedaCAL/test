<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <!-- Diary 페이지처럼 메뉴 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: inherit; /* 본문은 기존 그대로 */
            background-color: #fff0f5; /* 기존 배경색 유지 */
        }

        /* 메뉴만 Diary처럼 Baloo 2 폰트 적용 */
        .menu a {
            font-family: 'Baloo 2', cursive;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            color: #ff69b4;
            transform: scale(1.1);
        }

        .sns-links {
            margin-top: 20px;
            text-align: center;
        }

        .sns-links a {
            font-size: 2rem;
            margin: 0 15px;
            text-decoration: none;
        }

        .sns-links a:hover {
            opacity: 0.7;
        }

        /* 밝고 연한 핑크 말풍선 */
        .info-bubble {
            display: inline-block;
            background-color: #ffe8f0; /* 배경보다 밝은 연핑크 */
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 20px 0;
            font-size: 1em;
            line-height: 1.5;
            position: relative;
        }

        /* 말풍선 꼬리 */
        .info-bubble::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 30px;
            border-width: 10px;
            border-style: solid;
            border-color: #ffe8f0 transparent transparent transparent;
        }

        /* iframe 지도 크기 조정 */
        iframe {
            width: 100%;
            max-width: 600px;
            height: 450px;
            border: 0;
        }
    </style>
</head>
