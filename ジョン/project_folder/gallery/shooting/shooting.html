<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>シューティングゲーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #fff0f5;
      text-align: center;
    }
    header {
      background-color: #ffe4e1;
      padding: 15px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .menu {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 0;
      padding: 0;
    }
    .menu li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s, transform 0.3s;
    }
    .menu li a:hover {
      color: #ff69b4;
      transform: scale(1.1);
    }
    main {
      padding: 60px 20px;
    }
    main h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #scoreBoard {
      font-size: 1.5em;
      color: #ff69b4;
      margin-bottom: 15px;
    }
    #gameCanvas {
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      background-color: #fff;
      width: 400px;
      height: 600px;
    }
  .back-button {
    display: inline-block;
    margin-top: 15px;
    padding: 8px 18px;  /* 기존보다 작게 */
    background-color: #ff69b4;
    color: #fff;
    text-decoration: none;
    border-radius: 25px; /* 둥근 정도 더 크게 → 시어 느낌 */
    font-weight: bold;
    font-size: 1em; /* 기존보다 약간 줄임 */
    transition: transform 0.2s, background-color 0.2s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .back-button:hover {
    transform: scale(1.05);
    background-color: #ff85c1; /* 호버 시 약간 밝게 */
  }

    @media (max-width: 600px) {
      #gameCanvas { width: 90%; height: auto; }
    }
  </style>
</head>

<header>
  <ul class="menu">

  </ul>
